<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: "Vida Adeli - AI/ML Researcher" }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <!-- Social media links -->
        <div class="social-links">
          <a href="https://www.linkedin.com/in/vida-adeli/" target="_blank" class="fa fa-linkedin"></a>
          <a href="https://github.com/vida-adeli" target="_blank" class="fa fa-github"></a>
          <a href="https://x.com/vida_adl" class="fa fa-twitter"></a>
          <a href="mailto:vida.adeli@mail.utoronto.ca" class="fa fa-envelope"></a>
        </div>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p>&copy; 2024 Vida Adeli. All rights reserved.</p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
